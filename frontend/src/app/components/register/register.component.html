<div class="container">
  <mdb-card class="login text-center">
  <mdb-card-header class="info-color white-text text-center teal darken-4 py-3">
    <h5>
      <strong>Sign up</strong>
    </h5>
  </mdb-card-header>
  <mdb-card-body class="px-lg-5 pt-0">
    <form [formGroup]="registerForm" class="text-center" style="color: #757575;" (ngSubmit)="registerSubmit(registerForm.value)">
      <div class="form-row">
        <div class="col">
          <!-- First name -->
          <div class="md-form">
            <input type="text" id="materialRegisterFormFirstName"
                   class="form-control" mdbInput
                   formControlName="firstName">
            <label for="materialRegisterFormFirstName">First name</label>
          </div>
        </div>
        <div class="col">
          <div class="md-form">
            <input type="email" id="materialRegisterFormLastName"
                   class="form-control" mdbInput
                   formControlName="lastName">
            <label for="materialRegisterFormLastName">Last name</label>
          </div>
        </div>
      </div>
      <div class="md-form mt-0">
        <input type="email" id="materialRegisterFormEmail"
               class="form-control" mdbInput
               formControlName="email">
        <label for="materialRegisterFormEmail">E-mail</label>
      </div>
      <div class="md-form">
        <input type="password" id="materialRegisterFormPassword"
               class="form-control" aria-describedby="materialRegisterFormPasswordHelpBlock"
               mdbInput formControlName="password">
        <label for="materialRegisterFormPassword">Password</label>
        <small id="materialRegisterFormPasswordHelpBlock"
               class="form-text text-muted mb-4">
          At least 8 characters and 1 digit
        </small>
      </div>
      <div class="md-form">
        <input type="text" id="materialRegisterFormPhone"
               class="form-control"
               aria-describedby="materialRegisterFormPhoneHelpBlock"
               mdbInput
               formControlName="phone">
        <label for="materialRegisterFormPhone">Phone number</label>
      </div>
      <mdb-checkbox formControlName="subscribe">Subscribe to our newsletter</mdb-checkbox>
      <button mdbBtn color="info" outline="true" rounded="true" block="true" class="my-4 waves-effect z-depth-0" mdbWavesEffect
              type="submit">Sign in</button>
      <hr>
      <p>By clicking
        <em>Sign up</em> you agree to our
        <a href="" target="_blank">terms of service</a>
    </form>
  </mdb-card-body>
</mdb-card>
</div>
