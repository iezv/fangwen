<main class="text-center">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-10" style="text-align: left">
         USERS
      </div>
      <div class="col-md-2" style="text-align: right">
        <a><mdb-icon class="admin-icon" fas icon="user-plus" size="lg"></mdb-icon></a>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <table mdbTable>
          <thead>
          <tr>
            <th *ngFor="let head of headElements" scope="col">{{head}} </th>
          </tr>
          </thead>
          <tbody>
          <tr mdbTableCol *ngFor="let user of users">
            <th scope="row">{{user.id}}</th>
            <td>{{user.firstName}}</td>
            <td>{{user.lastName}}</td>
            <td>{{user.role}}</td>
            <td>{{user.email}}</td>
            <td>{{user.password}}</td>
            <td>{{user.phone}}</td>
            <td>{{user.subscribe}}</td>
            <td></td>
            <td><mdb-icon fas icon="user-edit"></mdb-icon></td>
            <td><mdb-icon fas icon="user-times"></mdb-icon></td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</main>
