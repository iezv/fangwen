<main class="text-center">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-10" style="text-align: left">
         ITEMS
      </div>
      <div class="col-md-2" style="text-align: right">
        <a><mdb-icon far icon="plus-square" size="lg"></mdb-icon></a>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <table mdbTable>
          <thead>
          <tr>
            <th *ngFor="let head of headElements" scope="col">{{head}} </th>
          </tr>
          </thead>
          <tbody>
          <tr mdbTableCol *ngFor="let item of items">
            <th scope="row">{{item.id}}</th>
            <td>{{item.categoryId}}</td>
            <td>{{item.name}}</td>
            <td>{{item.description}}</td>
            <td>{{item.price}}</td>
            <td>{{item.discount}}</td>
            <td>{{item.inStock}}</td>
            <td>{{item.amount}}</td>
            <td>{{item.imageId}}</td>
            <td></td>
            <td><mdb-icon fas icon="user-edit"></mdb-icon></td>
            <td><mdb-icon fas icon="user-times"></mdb-icon></td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</main>
