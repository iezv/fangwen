<div class="trans-background" (click)="closeModal()"></div>
<div class="container body-page">
 <mdb-card class="login text-center">
  <h5 class="card-header text-center py-3">
    <strong>Sign in</strong>
  </h5>
  <div class="card-body px-lg-5 pt-0">
    <form [formGroup]="loginForm" class="text-center" (ngSubmit)="loginCheck(loginForm.value)">
      <div class="md-form">
        <input type="email"
               id="materialLoginFormEmail"
               class="form-control"
               mdbInput
               formControlName="email">
        <label for="materialLoginFormEmail">E-mail</label>
      </div>
      <div class="md-form">
        <input type="password"
               id="materialLoginFormPassword"
               class="form-control"
               mdbInput
               formControlName="password">
        <label for="materialLoginFormPassword">Password</label>
      </div>
      <div class="d-flex justify-content-around">
        <div>
          <div class="form-check">
            <input type="checkbox"
                   class="form-check-input"
                   id="materialLoginFormRemember">
            <label class="form-check-label" for="materialLoginFormRemember">Remember me</label>
          </div>
        </div>
        <div>
          <a href="" class="text-success"> Forgot password?</a>
        </div>
      </div>
      <button mdbBtn outline="true"
              rounded="true"
              block="true"
              color="dark-green"
              class="my-4 waves-effect z-depth-0 sign-in-btn"
              mdbWavesEffect
              type="submit">Sign in</button>
      <p>Not a member?
        <a routerLink="/register" class="text-success">Register</a>
      </p>
    </form>
  </div>
</mdb-card>
</div>
